{% extends "layout.html" %}

{% block title %}
Library
{% endblock %}

{% block content %}
<a class="btn btn-primary" href="{{ url_for("add") }}" role="button">Add</a>
{% for book in books %}
<div class="card" style="width: 18rem;">
    <img src="{{ book.image }}" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">{{ book.title }}</h5>
            <p class="card-text">
                {{ book.author }}
            </p>
    </div>
</div>
{% endfor %}
{% endblock %}
